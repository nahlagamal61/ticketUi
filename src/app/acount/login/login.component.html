<section class="container">
    <div class="">
        <h2 class="text-center text-primary m-3">Login</h2>
        <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()" class="form" >
   
        <div class="form-group mt-2">
          <label class="text-primary">Email</label>
          <input type="text" class="form-control" formControlName="email" required placeholder="xxx@gmail.com">
          <div *ngIf="LoginForm.get('email')?.invalid && LoginForm.get('email')?.touched"
            class="text-danger">
            Email is required.
          </div>
        </div>
        <div class="form-group mt-2">
            <label class="text-primary">Password</label>
            <input type="text" class="form-control" formControlName="password" required placeholder="enter Your Password">
            <div *ngIf="LoginForm.get('password')?.invalid && LoginForm.get('password')?.touched"
              class="text-danger">
              Password is required.
            </div>
            <div *ngIf="LoginForm.errors?.['invalidMailOrPass'] && LoginForm.dirty" class="text-danger">
              Invalid email or password.
            </div>
          </div>
           <div class="form-group mt-4">
            <button type="submit" [disabled]="LoginForm.invalid" class="btn btn-outline-primary w-100">Login</button>
          </div>
          <div class="row text-end mt-2">
           <p>You Don not Have an Acount 
               <a [routerLink]="['/acount/register']">Register now</a>
           </p>
          </div>
       </form>
    </div>
  </section>
